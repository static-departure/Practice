<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa STK Push</title>
    <style>  
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.3s ease-in-out;
        }
        form:hover {
            transform: scale(1.02);
        }
        label {
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus {
            border-color: #28a745;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Enter Payment Details</h1>
    <form action="https://sandbox.intasend.com/checkout" method="POST" id="paymentForm">
        <label for="phone_number">Phone Number (e.g. 254712345678):</label>
        <input type="text" id="phone_number" name="phone_number" required placeholder="e.g. 254712345678">

        <label for="amount">Amount (in KES):</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter amount" min="1">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <!-- Add success and failure redirect URLs -->
        <input type="hidden" name="success_url" value="https://your-success-url.com" />
        <input type="hidden" name="failure_url" value="https://your-failure-url.com" />

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            // Remove this line to allow actual submission
            event.preventDefault(); // Prevent default form submission

            const phoneNumber = document.getElementById('phone_number').value;
            const amount = document.getElementById('amount').value;

            // Simple validation
            if (phoneNumber.length !== 12 || isNaN(amount) || amount <= 0) {
                alert('Please enter valid payment details.');
                return; // Stop form submission
            }

            // If validation passes, submit the form
            this.submit();
        });
    </script>
</body>
</html>
