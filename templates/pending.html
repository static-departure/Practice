<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Pending</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div>
    <div class="loader"></div>
    <div class="message">Payment is Pending. Please wait...</div>
</div>

<script>
    const transactionId = "{{ transaction_id }}"; // Get transaction ID from Flask context

    // Function to check payment status
    function checkPaymentStatus() {
        fetch(`/check_payment_status/${transactionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to success page
                    window.location.href = "{{ url_for('success') }}";
                } else if (data.state === 'PENDING') {
                    // Still pending, check again after some time
                    setTimeout(checkPaymentStatus, 5000); // Check again after 5 seconds
                } else {
                    // Payment failed or unknown state
                    window.location.href = "{{ url_for('failure') }}";
                }
            })
            .catch(error => {
                console.error('Error checking payment status:', error);
                window.location.href = "{{ url_for('failure') }}"; // Redirect on error
            });
    }

    // Start checking payment status
    checkPaymentStatus();
</script>

</body>
</html>
